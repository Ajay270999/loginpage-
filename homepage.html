<body>

    <div id="outsidebox">
        <h3 id="companyname">Log in to Amazon</h3>

        <a id="forgetlink" href="https://www.google.com">Forget password?</a>
        <hr>
        <p id="or">OR</p>
        <hr>
        <h4 id="textnew">New to Amazon?</h4>
        <a class="newaccount" id="newaccounttoAmazon"><b>create new Account</b></a>

        </a> -->

    </div>
